<div class="anim-slide-below-fade" data-anim-speed="500" ng-cloak>
<md-content flex layout-padding layout-fill style="background-color: transparent !important; overflow: hidden !important;">
  <div layout="column"  flex>    
    <div layout="row" layout-align="center center" layout-padding layout-wrap layout-fill style="padding-bottom: 32px; padding-top: 10px;" ng-cloak>
      <h1 hide-xs style="font-weight: normal;" layout="row" layout-fill layout-align ="center center">My Lists</h1>
      <h3 hide-xs style="font-weight: normal;" layout="row" layout-fill layout-align ="center center">Explanation on how to use here</h3>
      <span layout="row" layout-fill layout-align="center center">
        <md-button  class="md-primary md-raised" ng-click="openDialog($event)">
          CREATE LIST
        </md-button>
      </span>
      <md-card  class="card-1" ng-repeat="list in lists" ng-click="projected(list._id)"  class="card"  flex-gt-sm="50" flex-gt-md="30" layout-wrap layout-fill style="margin: 10px 10px 0 0;" ng-if="$root.userID == list.userID" ng-cloak>
        <md-card-title ng-cloak>
          <md-card-title-text>
            <a href="#" layout="column" layout-align="start start" ng-click="projected(project._id)">
            <span class="md-headline">{{list.product_name}}</span>
            <span class="md-subhead">Total Codes: {{list.total_codes}} </span>
            <span class="md-subhead">Delivered: 0 | Undelivered: {{list.total_codes}}</span>            
          </a>
          </md-card-title-text>  
          <md-card-title-media >
            <div class="md-media-sm card-media" layout="row" layout-align="end center">
            <img ng-src="../../assets/img/black_list48.svg" style="margin: auto 3px auto 0;" >
          </div>
          </md-card-title-media>         
        </md-card-title>  
                     
      </md-card>
      <!-- <md-card ng-click="redirect(userapp.appName)" class="card-1" ng-repeat="userapp in userapps" flex-gt-sm="50" flex-gt-md="25" layout-wrap layout-fill style="margin: 10px 10px 0 0;" layout-align="center center">
        <img ng-src="{{userapp.appLoc}}" alt="{{userapp.appName}}" style="width: 48px !important; height: 48px !important;">
        <md-card-actions layout="row" layout-align="end center">
          <span class="md-headline">{{userapp.appName}}</span>
        </md-card-actions>
      </md-card> -->
    </div>
  </div>
</md-content>
